<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>  
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>cssBayan</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <div class="menu">
        <div class="title">
            <h1>CSS Bayan</h1>
        </div>
        <div class="menu-item">
            <label class="item-title" for="item_1">You can't just copy and paste CSS</label>
            <input type="radio" class="item-input" id="item_1">
            <div class="item-image">
                <img width="50%" src="img/anime-guitar.jpg" alt="anime girl with a guitar"/>
            </div>
            <label class="item-title" for="item_2">Keep calm and carry on</label>
            <input type="radio" class="item-input" id="item_2">
            <div class="item-image">
                <img width="50%" src="img/keep-calm.jpg" alt="spider-man meme"/>
            </div>
            <label class="item-title" for="item_3">Work-life balance</label>
            <input type="radio" class="item-input" id="item_3">
            <div class="item-image" id="image_3">
                <img width="50%" src="img/work-life-balance.webp" alt="anime girl looks at the Fuji mountain during camping"/>
            </div>
            <label class="item-title" for="item_4">Dude, where is JS?</label>
            <input type="radio" class="item-input" id="item_4">
            <div class="item-image" id="image_4">
                <img width="50%" src="img/where-is-JS.webp" alt="Okabe Rintaro from Stein's Gate"/>
            </div>
            <label class="item-title" for="item_5">Relax and take it easy</label>
            <input type="radio" class="item-input" id="item_5">
            <div class="item-image">
                <img width="50%" src="img/relax.jpg" alt="anime girl smoking a sigar"/>
            </div>
        </div>
    </div>
</body>
</html>
